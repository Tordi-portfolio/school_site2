{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <h2>Upload Result</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</div>

<style>
/* Reset and base styles */
body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f7fa;
}

/* Container for the form */
.form-container {
  max-width: 600px;
  margin: 60px auto;
  background-color: #ffffff;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
}

/* Heading */
.form-container h2 {
  font-size: 26px;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 30px;
  text-align: center;
}

/* Style Django's rendered form elements */
form p {
  margin-bottom: 20px;
}

form label {
  display: block;
  font-weight: 500;
  margin-bottom: 6px;
  color: #333;
}

form input,
form select,
form textarea {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  transition: border 0.3s ease;
}

form input:focus,
form select:focus,
form textarea:focus {
  border-color: #007bff;
  outline: none;
}

/* Submit Button */
button[type="submit"] {
  display: block;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

</style>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="register-container">
  <h2 class="register-title">Create an Account</h2>

  <form method="POST" class="form-box">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="register-button">Register</button>
  </form>

  <p class="login-link">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </p>

  {% if messages %}
    {% for message in messages %}
      <p class="form-message">{{ message }}</p>
    {% endfor %}
  {% endif %}
</div>

<style>
  .register-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .register-title {
    text-align: center;
    color: #1a73e8;
    margin-bottom: 25px;
  }

  .form-box {
    display: flex;
    flex-direction: column;
  }

  .form-box p {
    margin-bottom: 20px;
  }

  .form-box label {
    font-weight: 500;
    color: #333;
    display: block;
    margin-bottom: 6px;
  }

  .form-box input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .form-box input:focus {
    outline: none;
    border-color: #1a73e8;
    box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
  }

  .register-button {
    padding: 12px;
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .register-button:hover {
    background-color: #1662c4;
  }

  .login-link {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
  }

  .login-link a {
    color: #1a73e8;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  .form-message {
    text-align: center;
    color: green;
    font-size: 14px;
    margin-top: 10px;
  }
</style>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<style>
  .container {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .container h2 {
    font-size: 28px;
    font-weight: 700;
    color: #222;
    margin-bottom: 25px;
    border-bottom: 2px solid #eee;
    padding-bottom: 8px;
  }

  form p {
    margin-bottom: 20px;
  }

  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #444;
  }

  form input[type="text"],
  form textarea {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border: 1.8px solid #ccc;
    border-radius: 10px;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }

  form input[type="text"]:focus,
  form textarea:focus {
    outline: none;
    border-color: #1e40af; /* blue-700 */
  }

  form textarea {
    min-height: 140px;
    resize: vertical;
  }

  button[type="submit"] {
    background-color: #2563eb; /* blue-600 */
    color: #fff;
    font-weight: 600;
    padding: 12px 25px;
    font-size: 17px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }

  button[type="submit"]:hover {
    background-color: #1e40af; /* blue-700 */
  }
</style>

<div class="container">
  <h2>Create Blog Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publish</button>
  </form>
</div>
{% endblock %}
